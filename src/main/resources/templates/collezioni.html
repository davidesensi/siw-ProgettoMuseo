<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
	<title>Collezioni</title>
</head>
<body>
	<div th:replace="fragments/base.html :: login"></div>
	<h4>Elenco Collezioni</h4>
	<div th:replace="fragments/base.html :: navigator"></div>
 	<div class="Corpo">
 		&nbsp;
 		<table>
			<tr th:each="collezione : ${collezioni}">
				<td>
					<a href="collezione.html" 
					   th:href="@{'/collezione' + '/' + ${collezione.id}}" 
					   th:text="| &bull; ${collezione.nome}|">Nome</a>
				</td>
			</tr>
		</table>
	    &nbsp;
	    <span th:if="${accountCorrente != null}">
			<form th:href="@{admin/collezioneForm}" th:action="@{admin/collezioneForm}" >
				<button type="submit">Inserisci Collezione</button>
			</form>
		</span>
	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
