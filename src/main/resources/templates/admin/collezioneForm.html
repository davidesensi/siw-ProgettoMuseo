<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles"> 
</head>
<body>
	<nav class="InOut">
 			<a th:href="@{/login}">Accedi </a>	|
 			<a th:href="@{/register}">Registrati </a>	|
 			<a th:href="@{/logout}">Logout </a>
 	</nav>
	<h4>Inserimento Collezione</h4>
	
	<div th:replace="fragments/base.html :: navigator"></div>
	<div> 			
		<form th:action="@{/admin/collezioneForm}" method="POST">
			<table>
				<tr>
		            <td>Nome</td>
		            <td><input type="text" placeholder="nome" required
		                       th:field="${collezione.nome}"/></td>
		        </tr>
		        <tr>
		            <td>Descrizione</td>
		            <td><input type="text" placeholder="descrizione" required
		                       th:field="${collezione.descrizione}"/></td>
		        </tr>
		        <tr>
		            <td>
		                <button type="submit">Inserisci Collezione</button>
		            </td>
		        </tr>
	    	</table>
		</form>
	</div>
    <footer></footer>
</body>
</html>
