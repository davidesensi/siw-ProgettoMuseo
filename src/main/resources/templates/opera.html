<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
	<title>Opera</title>
</head>
<body>
	<div th:replace="fragments/base.html :: login"></div>
	<h4>Dettagli Opera</h4>
	<div th:replace="fragments/base.html :: navigator"></div>
	<div class="Corpo">
		&nbsp;
		<table th:object=${opera}>
			<tr>
				<td>Titolo:</td>
				<td th:text="*{titolo}">La Primavera</td>
			</tr>
			<tr>
				<td>Anno:</td>
				<td th:text="*{anno}">1500</td>
			</tr>
			<tr>
				<td>Descrizione:</td>
				<td th:text="*{descrizione}">Desc</td>
			</tr>
			<tr>
				<td>Autore:</td>
				<td th:text="|${artista.nome} ${artista.cognome}|"></td>
				<td>
					<a href="artista.html" 
				   	th:href="@{'/artista' + '/' + ${artista.id}}">Maggiori Informazioni</a>
				</td>
			</tr>
			<tr>
				<td>Collezione:</td>
				<td th:text="${collezione.nome}"></td>
				<td>
					<a href="collezione.html"
					th:href="@{'/collezione' + '/' + ${collezione.id}}">Maggiori Informazioni</a>
				</td>
			</tr>
		</table>
		<span th:if="${accountCorrente != null}"> <a
			th:href="@{'/opera' + '/' + ${opera.id} + '/' + 'admin/aggiungiCollezioneAOpera'}"
			th:action="@{'/opera' + '/' + ${opera.id} + '/' + 'admin/aggiungiCollezioneAOpera'}"
			th:method="GET">Vuoi aggiungere un' Collezione a quest' Opera?</a>
		</span>
	</div>

	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
