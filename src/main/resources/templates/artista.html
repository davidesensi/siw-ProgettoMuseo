<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
	<title>Artista</title>
</head>
<body>
 	<div th:replace="fragments/base.html :: login"></div>
	<h4>Dettagli Artista</h4>
 	
		<div th:replace="fragments/base.html :: navigator"></div>
	   	<div class="Corpo">
	   	<table th:object="${artista}">
			<tr>
				<td th:text="|*{nome} "></td>
				<td th:text="*{cognome}"></td>		
			</tr>
			<tr>
				<td>Nome:</td>
				<td th:text="*{nome}"></td>
			</tr>			
			<tr>
				<td>Cognome:</td>
				<td th:text="*{cognome}"></td>
			</tr>
			<tr>
				<td>Nazionalit&agrave;:</td>
				<td th:text="*{nazionalita}"></td>
			</tr>
		</table>
		<table>
			<tr>
				<td>Elenco Opere:</td>
			</tr>
			<tr th:each="opera : ${artista.opere}">
				<td>
					<a href="opera.html" 
				   	   th:href="@{'/opera' + '/' + ${opera.id}}" 
				       th:text="| &bull; ${opera.titolo}|">Titolo</a>
				</td>
			</tr>
		</table>   		
	</div>
	<footer></footer>
</body>
</html>
