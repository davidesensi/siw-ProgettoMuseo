<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
	<title>Artista</title>
</head>
<body>
	<nav class="InOut">
 			<a th:href="@{/login}">Accedi </a>	|
 			<a th:href="@{/register}">Registrati </a>	|
 			<a th:href="@{/logout}">Logout </a>
 	</nav>
	<h4>Dettagli Artista</h4>
 	
		<div th:replace="fragments/base.html :: navigator"></div>
	   	<div>
	   	<table th:if="${artista}" th:object="${artista}">
			<tr>
				<td th:text="|*{nome} "></td>
				<td th:text="*{cognome}"></td>		
			</tr>
			<tr>
				<td>Nome:</td>
				<td th:text="*{nome}"></td>
			</tr>			
			<tr>
				<td>Cognome:</td>
				<td th:text="*{cognome}"></td>
			</tr>
			<tr>
				<td>Nazionalit&agrave;:</td>
				<td th:text="*{nazionalita}"></td>
			</tr>
			<tr>
				<td>Elenco Opere:</td>
			</tr>
			<tr th:each="opera : ${artista.opere}">
				<td>
					<a href="opera.html" 
				   	   th:href="@{'/opera' + '/' + ${opera.id}}" 
				       th:text="|${opera.titolo}|">Titolo</a>
				</td>
			</tr>
    </table>   		
	</div>
	<footer></footer>
</body>
</html>
