<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Artista</title>
	<link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
	<nav class="InOut">
 			<a th:href="@{/login}">Accedi </a>	|
 			<a th:href="@{/register}">Registrati </a>	|
 			<a th:href="@{/logout}">Logout </a>
 	</nav>
	<h4>Dettagli Artista</h4>
 	
 	<div>
		<nav> 	
			<a href="/">Home</a>	|
			<a href="artisti.html" th:action="@{/artisti}" th:href="@{/artisti}">Artisti</a>  |  
	   		<a href="collezioni.html" th:action="@{/collezioni}" th:href="@{/collezioni}">Collezioni</a>  | 
	   		<a href="opere.html" th:action="@{/opere}" th:href="@{/opere}">Opere</a>  |  
	   		<a href="informazioni.html" th:action="@{/informazioni}" th:href="@{/informazioni}">Informazioni</a>
	   	</nav>
	   	
	   	<table th:if="${artista}" th:object="${artista}">
			<tr>
				<td th:text="|*{nome} "></td>
				<td th:text="*{cognome}"></td>		
			</tr>
			<tr>
				<td>Nome:</td>
				<td th:text="*{nome}"></td>
			</tr>			
			<tr>
				<td>Cognome:</td>
				<td th:text="*{cognome}"></td>
			</tr>
			<tr>
				<td>Nazionalit&agrave;:</td>
				<td th:text="*{nazionalita}"></td>
			</tr>
			<tr>
				<td>Elenco Opere:</td>
			</tr>
			<tr th:each="opera : ${artista.opere}">
				<td>
					<a href="opera.html" 
				   	   th:href="@{'/opera' + '/' + ${opera.id}}" 
				       th:text="|${opera.titolo}|">Titolo</a>
				</td>
			</tr>
    </table>   		
	</div>
	<footer></footer>
</body>
</html>
