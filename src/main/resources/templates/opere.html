<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
	<title>Opere</title>
</head>
<body>
	<nav class="InOut">
 			<a th:href="@{/login}">Accedi </a>	|
 			<a th:href="@{/register}">Registrati </a>	|
 			<a th:href="@{/logout}">Logout </a>
 	</nav>
	<h4>Elenco Opere:</h4>	
	<div th:replace="fragments/base.html :: navigator"></div>
 	<div>
		<table>
			<tr th:each="opera : ${opere}">
				<td>
					<a href="opera.html" 
					   th:href="@{'/opera' + '/' + ${opera.id}}" 
					   th:text="|${opera.titolo}|">Titolo</a>
				</td>
			</tr>
	    </table>
	</div>
	<div>
		<a th:href="@{admin/operaForm}" th:action="@{admin/operaForm}" >Inserisci una nuova Opera</a>
	</div>
    <footer></footer>
</body>
</html>
