<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles">
	<title>Artisti</title>
</head>
<body>
	<div th:replace="fragments/base.html :: login"></div>
	<h4>Elenco Artisti</h4>
	<div th:replace="fragments/base.html :: navigator"></div>
	
 	<div class="Corpo">
	    <table>
			<tr th:each="artista : ${artisti}">
				<td>
					<a href="artista.html" 
				   	   th:href="@{'/artista' + '/' + ${artista.id}}" 
				       th:text="| &bull; ${artista.nome} ${artista.cognome}|">Nome cognome</a>
				</td>
			</tr>
	    </table>
	    
	    <span th:if="${accountCorrente != null}">
			<a th:href="@{admin/artistaForm}" th:action="@{admin/artistaForm}" >Inserisci un nuovo Artista</a>
		</span>		
	</div>
	
	<div th:replace="fragments/base.html :: footer"></div>
</body>
</html>
